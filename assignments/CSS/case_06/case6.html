<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Case 06</title>
    <link rel="stylesheet" href="assests/normalize.css">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>

      body>section{
        height:650px;
        width: 1100px;
        position: absolute;
        left: 0;
        right: 0;
        top: 35px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(3,1fr);
          gap: 9px;
      }

      body>section>div{
          box-shadow: 1px 2px 3px 1px rgba(0, 0, 0, 0.68);
      }

      body>section>div:nth-child(1){
          grid-row: 1/2;
          grid-column: 1/3;
          background: url("assests/images/img2.jpg");
          background-size: cover;
          background-position: center;
      }

      body>section>div:nth-child(3){
          grid-row: 1/4;
          grid-column: 4/5;
          background: url("assests/images/img7.jpg");
          background-size: cover;
          background-position: center;
      }

      body>section>div:nth-child(8){
          grid-row: 3/4;
          grid-column: 2/4;
          background: url("assests/images/img6.jpg");
          background-size: cover;
          background-position: center;
      }

      body>section>div:nth-child(2){
          background: url("assests/images/img1.jpg");
          background-size: cover;
          background-position: center;
      }
      body>section>div:nth-child(4){
          background: url("assests/images/img3.jpg");
          background-size: cover;
          background-position: center;
      }

      body>section>div:nth-child(5){
          background: url("assests/images/img5.jpg");
          background-size: cover;
          background-position: center;
      }

      body>section>div:nth-child(6){
          background: url("assests/images/img8.jpg");
          background-size: cover;
          background-position: center;
      }

      body>section>div:nth-child(7){
          background: url("assests/images/img4.jpg");
          background-size: cover;
          background-position: center;

      }


    </style>
</head>
<body>

<section>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

</section>

</body>
</html>
