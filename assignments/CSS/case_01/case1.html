<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Case 01</title>
    <link rel="stylesheet" href="assests/normalize.css">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        body>main{
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        body>main>section{
            height: 50vh;
            width: 50vw;
            position: absolute;
        }

        body>main>section:nth-child(1){
            background: red;
            left: 0;
            top: 0;
        }

        body>main>section:nth-child(2){
            background: green;
            right: 0;
            top: 0;
        }

        body>main>section:nth-child(3){
            background: orange;
            bottom: 0;
            left: 0;
        }

        body>main>section:nth-child(4){
            background: deeppink;
            right: 0;
            bottom: 0;
        }

        body>main>div:first-of-type{
            position: absolute;
            width: 230px;
            height: 230px;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            border: 1px solid white;
            background: white;
        }

        body>main>div:first-of-type>div{
            width: 50%;
            height: 50%;
            background-color: red;
            border-radius: 100%;
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;

        }
        body>main>:nth-child(6), body>main>:nth-child(7), body>main>:nth-child(8), body>main>:nth-child(9){
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid white;
            background-color: white;

        }

        body>main>:nth-child(6){
            left: 0;
            top: 0;
            border-bottom-right-radius: 100%;
        }

        body>main>:nth-child(7){
            right:0;
            top: 0;
            border-bottom-left-radius: 100%;
        }

        body>main>:nth-child(8){
            right: 0;
            bottom: 0;
            border-top-left-radius: 100%;
        }

        body>main>:nth-child(9){
            left: 0;
            bottom: 0;
            border-top-right-radius: 100%;
        }

        body>main>:nth-child(10), body>main>:nth-child(11){
            position: absolute;
            width: 192px;
            height: 94px;
            border: 2px solid white;
            background-color: white;
        }

        body>main>:nth-child(10){
            top: 0;
            right: 0;
            left: 0;
            margin: auto;
            border-bottom-right-radius: 100px;
            border-bottom-left-radius: 100px;
        }

        body>main>:nth-child(11){
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            border-top-right-radius: 100px;
            border-top-left-radius: 100px;
        }


    </style>
</head>
<body>
<main>
    //----------04 colour boxes---------------
    <section></section>

    <section></section>

    <section></section>

    <section></section>

    //----------white boxes and red circle---------------

    <div>
        <div>
         </div>
    </div>

    //------half circles for edges-----------------
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    //------middle circles in main-----------------
    <div></div>
    <div></div>





</main>
</body>
</html>
