<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Case 01</title>
    <link rel="stylesheet" href="assests/normalize.css">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        body>main{
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        body>main>section{
            height: 50vh;
            width: 50vw;
            position: absolute;
        }

        body>main>section:nth-child(1){
            background: red;
            left: 0;
            top: 0;
        }

        body>main>section:nth-child(2){
            background: green;
            right: 0;
            top: 0;
        }

        body>main>section:nth-child(3){
            background: orange;
            bottom: 0;
            left: 0;
        }

        body>main>section:nth-child(4){
            background: deeppink;
            right: 0;
            bottom: 0;
        }

        body>main>div:first-of-type{
            position: absolute;
            width: 230px;
            height: 230px;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            border: 1px solid white;
            background: white;
        }

        body>main>div:first-of-type>div{
            width: 50%;
            height: 50%;
            background-color: red;
            border-radius: 100%;
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;

        }

    </style>
</head>
<body>
<main>
    <section>
    </section>

    <section>
    </section>

    <section>
    </section>

    <section>
    </section>

    <div>
        <div>
         </div>
    </div>
</main>
</body>
</html>
