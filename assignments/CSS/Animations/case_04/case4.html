<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animations Case 04</title>
    <link rel="stylesheet" href="assests/normalize.css">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        main{
            height: 100vh;
            width: 100vw;
            background: url("assests/Car_Animation_Img/sky.jpg");
            background-position: center;
            background-size: cover;
        }

        main>section{
            height: 70%;
            width: 500%;
            position: absolute;
            bottom: 0;
        }

        main>section>div{
            height: 50%;
            width: 100%;
        }
        main>section>div:nth-child(1){
            background: url("assests/Car_Animation_Img/city.png");
            background-position: center;
        }
        main>section>div:nth-child(2){
            background: url("assests/Car_Animation_Img/road.jpg");
            background-position: center;
            background-size: contain;
        }

        main>section>div:nth-child(2)>div{
            height: 150px;
            width: 400px;
            background:url("assests/Car_Animation_Img/car.png") ;
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 7%;
            margin: auto;
        }

        main>section>div:nth-child(2)>div>div{
            height: 75px;
            width: 75px;
            border-radius: 100%;
            background: url("assests/Car_Animation_Img/wheel.png");
            background-size: cover;
            background-position: center;
            position: absolute;

        }

        main>section>div:nth-child(2)>div>div:nth-child(1){
            left: 34px;
            top: 80px;
        }

        main>section>div:nth-child(2)>div>div:nth-child(2){
            left: 278px;
            top: 80px;
        }

    </style>
</head>
<body>
<main>
<section>
    <div></div>
    <div>
        <div>
            <div></div>
            <div></div>
        </div>
    </div>
</section>
</main>
</body>
</html>
