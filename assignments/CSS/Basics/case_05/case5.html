    <style>
     body>section{
       height:600px;
       width: 1400px;
       position: absolute;
       left: 0;

       grid-template-columns: repeat(4,1fr);
       grid-template-rows: repeat(3,1fr);

       background-size: cover;
       background-position: center;
       box-shadow: 1px 2px 3px 1px rgba(0, 0, 0, 0.68);
     }

    </style>
</head>
